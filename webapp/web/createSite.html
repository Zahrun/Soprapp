<!DOCTYPE html>

<!-- action="http://localhost:8080/webapp/rest/entities.sites/createSite"  method="POST" -->
<div id="createUserForm">
    
    <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" required name="name" placeholder="Nom du site" />
    </div>
    <div class="form-group">
        <label for="address">Adresse:</label>
        <input type="text" class="form-control" required name="address" placeholder="Adresse du site"/>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" required name="description" placeholder="Description du site"/>
    </div>
    
    <div class="form-group">
        <button onclick="createSite()">Submit</button>
    </div>
</div>
