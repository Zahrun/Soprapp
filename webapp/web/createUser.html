<!-- action="http://localhost:8080/webapp/rest/entities.users/createUser"  method="POST" -->
<div id="createUserForm">
    <div class="form-group">
        <label for="admin"><input name="admin" type="checkbox"/>Admin</label>
    </div>
    <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" required name="name" placeholder="Nom de l'utilisateur" />
    </div>
    <div class="form-group">
        <label for="surname">Prenom:</label>
        <input type="text" class="form-control" required name="surname" placeholder="Prenom de l'utilisateur"/>
    </div>
    <div class="form-group">
        <label for="mail">Email:</label>
        <input type="email" class="form-control" required name="mail" placeholder="Email de l'utilisateur"/>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" class="form-control" required name="pwd" placeholder="Mot de passe"/>
    </div>
    <div class="form-group">
        <button onclick="createUser()">Submit</button>
    </div>
</div>
