<div id="createUserForm">
    <div class="form-group">
        <label for="admin"><input id="admin" type="checkbox" checked="" />Admin</label>
    </div>
    <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" id="name" placeholder="Nom de l'utilisateur" />
    </div>
    <div class="form-group">
        <label for="surname">Prenom:</label>
        <input type="text" class="form-control" id="surname" placeholder="Prenom de l'utilisateur"/>
    </div>
    <div class="form-group">
        <label for="mail">Email:</label>
        <input type="text" class="form-control" id="mail" placeholder="Email de l'utilisateur"/>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe"/>
        <input type="password" class="form-control" name="confirmation" id="confirmation" />
    </div>
</div>
