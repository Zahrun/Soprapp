<html>
    <head>
        <title>Sending data to the DataBase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="http://localhost:8080/Server/HelloData">
            <p>Name: <input type="text" name="name" value="Type your name here..."></p>
            <p>Age: <input type="number" min="0" max="150" name="age" value="0"></p>
            <p><input type="submit" value="OK"/></p>
        </form>
    </body>
</html>
